<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYTHM CANDY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <!-- 메인 메뉴 화면 -->
        <div id="mainMenu" class="screen">
            <div class="title-container">
                <h1 class="game-title">RYTHM CANDY</h1>
                <p class="game-subtitle">타이밍에 맞춰 터치하세요!</p>
            </div>
            <div class="menu-buttons">
                <button id="startBtn" class="neon-button">게임 시작</button>
                <button id="howToPlayBtn" class="neon-button">게임 방법</button>
            </div>
        </div>

        <!-- 게임 방법 화면 -->
        <div id="howToPlay" class="screen hidden">
            <div class="instructions">
                <h2>게임 방법</h2>
                <div class="instruction-item">
                    <span class="icon">🎯</span>
                    <p>화살표가 타겟 원을 지날 때 타이밍에 맞춰 터치하세요!</p>
                </div>
                <div class="instruction-item">
                    <span class="icon">⭐</span>
                    <p>Perfect: 50점, Great: 30-49점, Good: 20점</p>
                </div>
                <div class="instruction-item">
                    <span class="icon">💗</span>
                    <p>Miss하면 에너지가 차감됩니다. 3번 Miss하면 게임 오버!</p>
                </div>
                <div class="instruction-item">
                    <span class="icon">🎮</span>
                    <p>PC: 스페이스바 / 모바일: 화면 터치</p>
                </div>
            </div>
            <button id="backToMenuBtn" class="neon-button">메인으로</button>
        </div>

        <!-- 게임 플레이 화면 -->
        <div id="gamePlay" class="screen hidden">
            <!-- 상단 정보 영역 -->
            <div id="gameUI">
                <div class="ui-left">
                    <div class="ui-item">
                        <span class="ui-label">SCORE</span>
                        <span id="score" class="ui-value">0</span>
                    </div>
                    <div class="ui-item">
                        <span class="ui-label">LEVEL</span>
                        <span id="level" class="ui-value">1</span>
                    </div>
                </div>
                <div class="ui-right">
                    <div class="ui-item">
                        <span class="ui-label">ENERGY</span>
                        <div id="energy" class="energy-container">
                            <span class="heart">💗</span>
                            <span class="heart">💗</span>
                            <span class="heart">💗</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 게임 캔버스 -->
            <canvas id="gameCanvas"></canvas>

            <!-- 게임 안내 메시지 -->
            <div id="gameMessage" class="game-message"></div>

            <!-- 액션 피드백 -->
            <div id="actionFeedback" class="action-feedback"></div>
        </div>

        <!-- 게임 오버 화면 -->
        <div id="gameOver" class="screen hidden">
            <div class="game-over-container">
                <h2 class="game-over-title">GAME OVER</h2>
                <div class="score-display">
                    <div class="final-score">
                        <span class="score-label">FINAL SCORE</span>
                        <span id="finalScore" class="score-value">0</span>
                    </div>
                    <div class="best-score">
                        <span class="score-label">BEST SCORE</span>
                        <span id="bestScore" class="score-value">0</span>
                    </div>
                </div>
                <div class="game-over-buttons">
                    <button id="restartBtn" class="neon-button">다시 시작</button>
                    <button id="mainMenuBtn" class="neon-button">메인 메뉴</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
